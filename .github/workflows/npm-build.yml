name: Build and analyze
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout users ui
        uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: clean install build
        run: |
          npm ci
          npm run build
      - name: test
        run: npm run test -- --code-coverage --watch=false
      - name: sonar analysis
        env:
          GITHUB_TOKEN: ${{ secrets.APE_DEPENDENCY_BUILD_PAT }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: > 
          npm run sonar -- -X
          -Dsonar.branch.name=main
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          -Dsonar.organization=ma-vin
          -Dsonar.projectKey=Ma-Vin_ape-users-ui
          -Dsonar.projectName=ape-users-ui
          -Dsonar.projectVersion=1.0
          -Dsonar.sourceEncoding=UTF-8
          -Dsonar.sources=src
          -Dsonar.exclusions=**/node_modules/**
          -Dsonar.tests=src
          -Dsonar.test.inclusions=**/*.spec.ts
          -Dsonar.typescript.lcov.reportPaths=coverage/users-ui/lcov.info


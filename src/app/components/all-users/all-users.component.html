<app-toolbar (onCreateObjectEventEmitter)="onCreateObject()" [createObjectName]="'User'" [activeSite]="toolbarSite"></app-toolbar>
<div class="object-container">
    <div class="all-objects">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyAllObjectsFilter($event)" placeholder="User Id, First- or Lastname">
        </mat-form-field>
        <table mat-table #tableAllObjectsTable="matTable" #tableAllObjectsSort="matSort"
            [dataSource]="allObjectsfilterDataSource" matSort matSortActive="identification" matSortDirection="asc">
            <details>all available users</details>
            <ng-container matColumnDef="identification">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="allObjectsDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: allObjectsDisplayedColumns;" (click)="onSelectObject(row)"
                [class.selected]="isObjectSelected(row)"></tr>
        </table>
    </div>
    <div class="object-detail">
        <div *ngIf="showObjectDetail; then userSelectedBlock else userNotSelectedBlock"></div>
        <ng-template #userSelectedBlock>
            <div class="element-data-row">
                <mat-form-field class="element-detail-short">
                    <mat-label>Id</mat-label>
                    <input matInput placeholder="Identification" [(ngModel)]="selectedObject.identification" disabled />
                </mat-form-field>
            </div>
            <div class="element-data-row">
                <mat-form-field class="element-detail-mid">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" [(ngModel)]="selectedObject.lastName" required />
                </mat-form-field>
                <mat-form-field class="element-detail-mid">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" [(ngModel)]="selectedObject.firstName" required />
                </mat-form-field>
                <mat-form-field class="element-detail-mid">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="selectedObject.mail" />
                </mat-form-field>
            </div>
            <div class="element-data-row">
                <mat-form-field class="element-detail-mid" appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select [(value)]="selectedObject.role" required>
                        <mat-option [value]="option.value" *ngFor="let option of roles">{{ option.text }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="element-data-row">
                <mat-form-field class="element-detail-mid" appearance="fill">
                    <mat-label>Valid from</mat-label>
                    <input matInput [matDatepicker]="pickerValidFrom" [(ngModel)]="selectedObject.validFrom">
                    <mat-datepicker-toggle matSuffix [for]="pickerValidFrom"></mat-datepicker-toggle>
                    <mat-datepicker #pickerValidFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="element-detail-mid" appearance="fill">
                    <mat-label>Valid to</mat-label>
                    <input matInput [matDatepicker]="pickerValidTo" [(ngModel)]="selectedObject.validTo">
                    <mat-datepicker-toggle matSuffix [for]="pickerValidTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerValidTo></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="element-detail-mid">
                    <mat-label>Last Login</mat-label>
                    <input matInput [(ngModel)]="lastLogin" disabled />
                </mat-form-field>
            </div>
            <div class="button-row">
                <button mat-raised-button color="primary" (click)="onAccept()" [disabled]="disableAccept()">
                    <div *ngIf="isNewObject; then newBlock else changeBlock"></div>
                    <ng-template #newBlock>
                        <mat-icon>add_box</mat-icon>
                        Create
                    </ng-template>
                    <ng-template #changeBlock>
                        <mat-icon>create</mat-icon>
                        Accept
                    </ng-template>
                </button>
                <button mat-raised-button color="primary" (click)="onCancel()">
                    <mat-icon>undo</mat-icon> Cancel
                </button>
                <button mat-raised-button color="primary" (click)="onDelete()" [disabled]="disableDelete()">
                    <mat-icon>delete_forever</mat-icon> Delete
                </button>
            </div>
        </ng-template>
        <ng-template #userNotSelectedBlock>
            <h1>Please select an user</h1>
        </ng-template>
    </div>
</div>

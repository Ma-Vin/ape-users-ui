<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-raised-button color="primary" (click)="onCreateAdmin()">
            <mat-icon>add_box</mat-icon>
            Create new Admin
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="admin-groups">
    <div class="all-admins">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyAllAdminsFilter($event)" placeholder="Admin Id, First- or Lastname">
        </mat-form-field>
        <table mat-table #tableAllAdminsTable="matTable" #tableAllAdminsSort="matSort"
            [dataSource]="allAdminsfilterDataSource" matSort matSortActive="identification" matSortDirection="asc">
            <details>all available admins</details>
            <ng-container matColumnDef="identification">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="allAdminsDisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: allAdminsDisplayedColumns;" (click)="onSelectAdmin(row)"
                [class.selected]="isAdminSelected(row)"></tr>
        </table>
    </div>
    <div class="admin-detail">
        <div *ngIf="showAdminDetail; then adminSelectedBlock else adminNotSelectedBlock"></div>
        <ng-template #adminSelectedBlock>
            <div class="element-data-row">
                <mat-form-field class="element-detail-short">
                    <mat-label>Id</mat-label>
                    <input matInput placeholder="Identification" [(ngModel)]="selectedAdmin.identification" disabled />
                </mat-form-field>
            </div>
            <div class="element-data-row">
                <mat-form-field class="element-detail-mid">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" [(ngModel)]="selectedAdmin.lastName" required />
                </mat-form-field>
                <mat-form-field class="element-detail-mid">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" [(ngModel)]="selectedAdmin.firstName" required />
                </mat-form-field>
                <mat-form-field class="element-detail-mid">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="selectedAdmin.mail" />
                </mat-form-field>
            </div>
            <div class="element-data-row">
                <mat-form-field class="element-detail-mid" appearance="fill">
                    <mat-label>Valid from</mat-label>
                    <input matInput [matDatepicker]="pickerValidFrom" [(ngModel)]="selectedAdmin.validFrom">
                    <mat-datepicker-toggle matSuffix [for]="pickerValidFrom"></mat-datepicker-toggle>
                    <mat-datepicker #pickerValidFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="element-detail-mid" appearance="fill">
                    <mat-label>Valid to</mat-label>
                    <input matInput [matDatepicker]="pickerValidTo" [(ngModel)]="selectedAdmin.validTo">
                    <mat-datepicker-toggle matSuffix [for]="pickerValidTo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerValidTo></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="element-detail-mid">
                    <mat-label>Last Login</mat-label>
                    <input matInput [(ngModel)]="lastLogin" disabled />
                </mat-form-field>
            </div>
            <div class="button-row">
                <button mat-raised-button color="primary" (click)="onAccept()" [disabled]="disableAccept()">
                    <div *ngIf="isNewAdmin; then newBlock else changeBlock"></div>
                    <ng-template #newBlock>
                        <mat-icon>add_box</mat-icon>
                        Create
                    </ng-template>
                    <ng-template #changeBlock>
                        <mat-icon>create</mat-icon>
                        Accept
                    </ng-template>
                </button>
                <button mat-raised-button color="primary" (click)="onCancel()">
                    <mat-icon>undo</mat-icon> Cancel
                </button>
                <button mat-raised-button color="primary" (click)="onDelete()" [disabled]="disableDelete()">
                    <mat-icon>delete_forever</mat-icon> Delete
                </button>
            </div>
        </ng-template>
        <ng-template #adminNotSelectedBlock>
            <h1>Please select an admin</h1>
        </ng-template>
    </div>
</div>

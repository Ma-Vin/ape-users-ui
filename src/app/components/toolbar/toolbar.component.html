<mat-toolbar color="primary">
    <mat-toolbar-row>
        <nav class="routing">
            <button *ngIf="showAdminItems" mat-raised-button color="primary" routerLink="/admins">
                <mat-icon>admin_panel_settings</mat-icon> Admins
            </button>
            <button *ngIf="showAdminItems" mat-raised-button color="primary" routerLink="/commongroups">
                <mat-icon>admin_panel_settings</mat-icon> Commongroups
            </button>
        </nav>
        <button mat-raised-button color="primary" (click)="onCreateObject()">
            <mat-icon>add_box</mat-icon>
            Create new {{createObjectName}}
        </button>
    </mat-toolbar-row>
</mat-toolbar>
